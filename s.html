<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            background-color: #282c34;
            color: #61dafb;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pongCanvas {
            border: 2px solid #61dafb;
            background-color: #000;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="winner-message" class="hidden">Player Wins!</h1>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');
        const winnerMessage = document.getElementById('winner-message');
        
        const paddleWidth = 10;
        const paddleHeight = 75;
        const paddleSpeed = 8;
        
        const playerX1 = 0;
        const playerX2 = canvas.width - paddleWidth;
        let playerY1 = (canvas.height - paddleHeight) / 2;
        let playerY2 = (canvas.height - paddleHeight) / 2;
        
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        const ballRadius = 10;

        let ballSpeedX = 2;
        let ballSpeedY = 2;

        let score1 = 0;
        let score2 = 0;
        const winningScore = 3;

        let player1Up = false;
        let player1Down = false;
        let player2Up = false;
        let player2Down = false;

        let gameOver = false;

        let ws;

        function connectWebSocket() {
            ws = new WebSocket('ws://' + window.location.host + '/ws/game/');

            ws.onopen = function() {
                console.log('WebSocket connection opened');
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Data received:', data);  
                playerY1 = data.paddle1Y;
                playerY2 = data.paddle2Y;
                ballX = data.ballX;
                ballY = data.ballY;
                ballSpeedX = data.ballSpeedX;
                ballSpeedY = data.ballSpeedY;
                score1 = data.score1;
                score2 = data.score2;
                gameOver = data.gameOver;
                winnerMessage.textContent = data.winnerMessage;
                if (gameOver) {
                    winnerMessage.classList.remove('hidden');
                }
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
                setTimeout(connectWebSocket, 1000);  // Try to reconnect after 1 second
            };

            ws.onerror = function(error) {
                console.log('WebSocket error observed:', error);
            };
        }

        connectWebSocket();

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background of the game
            context.fillStyle = "#000000";
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            context.fillStyle = 'white';
            context.fillRect(playerX1, playerY1, paddleWidth, paddleHeight);
            context.fillRect(playerX2, playerY2, paddleWidth, paddleHeight);

            // Draw ball
            context.beginPath();
            context.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            context.fill();
            context.closePath();

            // Draw score
            context.font = "30px Arial";
            context.fillText(score1, canvas.width / 4, 50);
            context.fillText(score2, canvas.width - canvas.width / 4, 50);
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
            ballSpeedY = 2;
        }

        function update() {
            if (gameOver) return;

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0)
                ballSpeedY = -ballSpeedY;

            if (ballX - ballRadius < paddleWidth) {
                if (ballY > playerY1 && ballY < playerY1 + paddleHeight) {
                    ballSpeedX = -ballSpeedX;

                    const deltaY = ballY - (playerY1 + paddleHeight / 2);
                    ballSpeedY = deltaY * 0.2;
                } else {
                    score2++;
                    if (score2 >= winningScore) {
                        gameOver = true;
                        winnerMessage.textContent = 'Player 2 Wins!';
                        winnerMessage.classList.remove('hidden');
                        sendGameResult('Player 2');
                    } else {
                        resetBall();
                    }
                }
            } else if (ballX + ballRadius > canvas.width - paddleWidth) {
                if (ballY > playerY2 && ballY < playerY2 + paddleHeight) {
                    ballSpeedX = -ballSpeedX;

                    const deltaY = ballY - (playerY2 + paddleHeight / 2);
                    ballSpeedY = deltaY * 0.2;
                } else {
                    score1++;
                    if (score1 >= winningScore) {
                        gameOver = true;
                        winnerMessage.textContent = 'Player 1 Wins!';
                        winnerMessage.classList.remove('hidden');
                        sendGameResult('Player 1');
                    } else {
                        resetBall();
                    }
                }
            }

            // Move paddles
            if (player1Up && playerY1 > 0) playerY1 -= paddleSpeed;
            if (player1Down && playerY1 < canvas.height - paddleHeight) playerY1 += paddleSpeed;
            if (player2Up && playerY2 > 0) playerY2 -= paddleSpeed;
            if (player2Down && playerY2 < canvas.height - paddleHeight) playerY2 += paddleSpeed;

            const gameState = {
                paddle1Y: playerY1,
                paddle2Y: playerY2,
                ballX: ballX,
                ballY: ballY,
                ballSpeedX: ballSpeedX,
                ballSpeedY: ballSpeedY,
                score1: score1,
                score2: score2,
                gameOver: gameOver,
                winnerMessage: winnerMessage.textContent
            };

            console.log('Sending game state:', gameState);  // Print sending game state in frontend console
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(gameState));
            }
        }

        function sendGameResult(winner) {
            fetch('/record_game_result/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'player1': 'Player 1',
                    'player2': 'Player 2',
                    'winner': winner
                })
            }).then(response => response.json()).then(data => {
                console.log('Game result recorded:', data);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', function(event) {
            console.log(`Key down: ${event.key}`);
            switch(event.key) {
                case 'w':
                    player1Up = true;
                    break;
                case 's':
                    player1Down = true;
                    break;
                case 'ArrowUp':
                    player2Up = true;
                    break;
                case 'ArrowDown':
                    player2Down = true;
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            console.log(`Key up: ${event.key}`);
            switch(event.key) {
                case 'w':
                    player1Up = false;
                    break;
                case 's':
                    player1Down = false;
                    break;
                case 'ArrowUp':
                    player2Up = false;
                    break;
                case 'ArrowDown':
                    player2Down = false;
                    break;
            }
        });

        gameLoop();
    </script>
</body>
</html>
